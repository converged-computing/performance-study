apiVersion: flux-framework.org/v1alpha2
kind: MiniCluster
metadata:
  name: flux-sample
spec:
  size: 256
  interactive: true
  flux:
    container:
      disable: true
  containers:
  - image: ghcr.io/converged-computing/metric-amg2023:spack-slim-cpu-int64-zen3
    environment:
      FI_PROVIDER: "efa"
      FI_EFA_FORK_SAFE: "1"
    volumes:
      # Ensure /dev/shm does not limit efa
      shared-memory:
        emptyDir: true
        emptyDirMedium: "memory"
    commands:
       pre: |
        . /etc/profile.d/z10_spack_environment.sh
        echo "Regenerated resources"
        flux R encode --hosts=${hosts} --local > ${viewroot}/etc/flux/system/R
        cat ${viewroot}/etc/flux/system/R
    resources:
      limits:
        vpc.amazonaws.com/efa: 1
      requests:
        vpc.amazonaws.com/efa: 1
