apiVersion: flux-framework.org/v1alpha2
kind: MiniCluster
metadata:
  name: flux-sample
spec:
  size: 4
  flux:
    container:
      disable: true
  interactive: true
  containers:
  - image: ghcr.io/converged-computing/metric-single-node:cpu
    environment:
      FI_PROVIDER: "efa"
      FI_EFA_FORK_SAFE: "1"
    volumes:
      # Ensure /dev/shm does not limit efa
      shared-memory:
        emptyDir: true
        emptyDirMedium: "memory"
    pullAlways: true
    # Must be in privileged to get system info (e.g., /sys/mem)
    securityContext:
      privileged: true
