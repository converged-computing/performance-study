apiVersion: flux-framework.org/v1alpha2
kind: MiniCluster
metadata:
  name: flux-sample
spec:
  size: 4
  interactive: true

  # This disables installing flux via the view
  flux:
    container:
      disable: true

  containers:
  - image: ghcr.io/converged-computing/metric-stream:libfabric-zen4
    commands:
      pre: |
        echo "Regenerated resources"
        flux R encode --hosts=${hosts} --cores=0-15 --gpu=0-7 > ${viewroot}/etc/flux/system/R
        cat ${viewroot}/etc/flux/system/R
        export CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7
    environment:
      FI_PROVIDER: "efa"
      FI_EFA_FORK_SAFE: "1"
    volumes:
      # Ensure /dev/shm does not limit efa
      shared-memory:
        emptyDir: true
        emptyDirMedium: "memory"
    resources:
      limits:
        vpc.amazonaws.com/efa: "1"
        nvidia.com/gpu: "8"
