apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: performance-study-gpu
  region: us-east-1
  version: "1.27"

# us-east-1a, us-east-1b, us-east-1c, us-east-1d, us-east-1e, us-east-1f.
availabilityZones: ["us-east-1a", "us-east-1b"]
managedNodeGroups:
  - name: workers
    availabilityZones: ["us-east-1a"]
    instanceType: p3dn.24xlarge
    # Defaults to 80, this in GB. 80 is too small to support installing EFA
    volumeSize: 150
    # This will default to gp3 and you'll wait 30+ minutes and it will fail
    volumeType: gp2
    tags:
      k8s.io/cluster-autoscaler/performance-study: "owned"
      k8s.io/cluster-autoscaler/enabled: "true"
      k8s.amazonaws.com/accelerator: "nvidia-tesla-v100"
    minSize: 8
    maxSize: 16
    efaEnabled: true
# We could only get 11 nodes, had to disable this
# We also needed to custom compile eksctl to comment out these lines
# https://github.com/eksctl-io/eksctl/blob/fc24e94034492faeda18c43e17fade077c2ff090/pkg/cfn/builder/managed_launch_template.go#L80-L87
# It assumes efa needs a placement group (and likely it does)
#    placement:
#      groupName: null
    capacityReservation:
      capacityReservationTarget:
        capacityReservationID: "cr-0aa42ac2cf4ae9155"
    labels: { "flux-operator": "true" }
    ssh:
      allow: true
      publicKeyPath: ~/.ssh/id_eks.pub
Build:
  # https://docs.aws.amazon.com/parallelcluster/latest/ug/Build-v3.html#yaml-build-image-Build-SubnetId
  InstanceType: p3dn.24xlarge
  # Note that I did  pcluster list-official-images --region us-east-1
  # aws-parallelcluster-3.10.1-ubuntu-2204-lts-hvm-x86_64-202407041740 2024-07-04T17-43-29.481Z
  ParentImage: ami-0fbb05a471fddd45f
  Imds:
    ImdsSupport: v2.0
DevSettings:
  Cookbook:
    # https://github.com/aws/aws-parallelcluster/issues/6230
    # https://github.com/aws/aws-parallelcluster-cookbook/pull/2615
    # This shows also for OpenRM
    # https://www.nvidia.com/download/driverResults.aspx/203692/en-us/
    # 525.105.17
    ExtraChefAttributes: |
      {"cluster": {"nvidia": {"enabled": true, "driver_version": "535.161.08", "kernel_open": "false" }}}